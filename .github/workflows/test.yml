name: Run tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install, build and test
        uses: docker://node:13-alpine
      - run: |
          - yarn
          - yarn run lint
          - yarn run build
          - yarn run test:coverage
          - yarn run upload:coverage
        env:
          CI: "true"